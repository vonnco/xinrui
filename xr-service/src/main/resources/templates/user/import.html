<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>导入</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <style>
    table i{
      color: #5FB878;
    }
    table i.wrong{
      color: #FF5722;
    }
    .downTem{
      cursor: pointer;
      color: #5FB878;
    }
  </style>
</head>
<body>
  <fieldset class="layui-elem-field">
    <legend>用户导入</legend>
    <div class="layui-field-box">
      <p style="line-height: 3;">注意：上传的文件要严格按照模板格式
        <a class="downTem" id="down_file"><i class="fa fa-cloud-download"></i>下载模板</a>
      </p>
        <button type="button" class="layui-btn" id="import"><i class="layui-icon">&#xe67c;</i>上传文件</button>
    </div>
  </fieldset>
  <script src="/layui/layui.js"></script>
  <script src="/dataJs/user/import.js"></script>
</body>
</html>
